name: CI

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - 'examples/**'
      - 'README.md'
      - 'KODA.md'
  pull_request:
    branches: [ main, master ]
    paths-ignore:
      - 'examples/**'
      - 'README.md'
      - 'KODA.md'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache: true

    - name: Verify dependencies
      run: go mod verify

    - name: Build
      run: |
        # Build main library
        cd verbosity && go build .
        # Build examples if they exist
        if [ -d "examples" ]; then
          find examples -name "main.go" -exec dirname {} \; | while read dir; do
            cd "$dir" && go build . && cd - > /dev/null
          done
        fi

    - name: Run tests
      run: |
        # Check if tests exist
        if find . -name "*_test.go" | grep -q .; then
          go test -v ./...
        else
          echo "No test files found, skipping tests"
        fi

    - name: Check formatting
      run: |
        # Check formatting for verbosity package
        cd verbosity
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "Code is not properly formatted. Run 'go fmt ./...'"
          gofmt -s -l .
          exit 1
        fi

        # Check formatting for examples
        if [ -d "../examples" ]; then
          find ../examples -name "*.go" | while read file; do
            dir=$(dirname "$file")
            cd "$dir"
            if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
              echo "Code is not properly formatted in $dir. Run 'go fmt ./...'"
              gofmt -s -l .
              exit 1
            fi
            cd - > /dev/null
          done
        fi

    - name: Vet
      run: |
        # Vet verbosity package
        cd verbosity && go vet . && cd ..
        # Vet examples if they exist
        if [ -d "examples" ]; then
          find examples -name "main.go" -exec dirname {} \; | while read dir; do
            cd "$dir" && go vet . && cd - > /dev/null
          done
        fi

    - name: Check module boundaries
      run: |
        cd verbosity
        go list -f '{{.ImportPath}} -> {{join .Imports "\n"}}' .
        go list -f '{{.ImportPath}} -> {{join .TestImports "\n"}}' .

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: true

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        args: --timeout=5m

  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: true

    - name: Run Gosec Security Scanner
      run: |
        go install github.com/securecodewarrior/gosec/v2/cmd/gosec@latest
        gosec -fmt sarif -out results.sarif ./...

    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: results.sarif